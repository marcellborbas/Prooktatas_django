<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <ul>
        <li><strong>Szerző:</strong> {{ book.author }}</li>
        <li><strong>Kiadás éve:</strong> {{ book.publication_year }}</li>
        <li><strong>ISBN:</strong> {{ book.isbn }}</li>
        <li><strong>Oldalszám:</strong> {{ book.page_count }}</li>
    </ul>

    <p><a href="{% url 'book_list' %}">Vissza a listához</a></p>
</body>
</html>
